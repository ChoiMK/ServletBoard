<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Insert title here</title>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' 
integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
 
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css' 
integrity='sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp' crossorigin='anonymous'>
 
<script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js' 
integrity='sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa' crossorigin='anonymous'></script>
</head>
<body>
<div class='container'>
<table class='table table-bordered'>
    <tbody>
        <form action='write_ok.jsp' method='post' encType='multiplart/form-data'>
            <tr>
                <th>제목: </th>
                <td><input type='text' placeholder='제목을 입력하세요. ' name='subject' class='form-control'/></td>
            </tr>
            <tr>
                <th>내용: </th>
                <td><textarea cols='30' rows='20' placeholder='내용을 입력하세요. ' name='content' class='form-control'></textarea></td>
            </tr>
          
            <tr>
                <td colspan='2'>
                    <input type='button' value='등록' onclick='sendData()' class='pull-right'/>
                    <input type='button' value='reset' class='pull-left'/>
                    <input type='button' value='목록' class='pull-right' onclick='javascript:location.href='list.jsp''/>
                </td>
            </tr>
        </form>
    </tbody>
</table>
</div>
</body>

</html>
